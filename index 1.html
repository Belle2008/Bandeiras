<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo das bandeiras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="bandeira">
    <div class="col3 corazulforte"></div>
    <div class="col3 corbranco"></div>
    <div class="col3 corvermelha"></div>
 </div> 
 
 <div class="bandeira">
    <div class="lin3 corBranco"></div>
    <div class="lin3 corazulforte"></div>
    <div class="lin3 corvermelha"></div>

 </div>
 <div class="bandeira">
    <div class="lin3 corBlack"></div>
    <div class="lin3 corRed"></div>
    <div class="lin3 corAmarelo"></div>
 </div>
 <div class="bandeira">
    <div class="col3 corBlack"></div>
    <div class="col3 corAmarelo"></div>
    <div class="col3 corRed"></div>
 </div>
 <div class="bandeira"> 
 <div class="lin3 corRed"></div>
 <div class="lin3 corbranco"></div>
 <div class="lin3 corRed"></div>
</div>
<div class="bandeira">
    <div class="lin3 corbranco"></div>
    <div class="lin3 corverde"></div>
    <div class="lin3 corRed"></div>
</div>
<div class="bandeira">
    <div class="col3 corLaranja"></div>
    <div class="col3 corbranco"></div>
    <div class="col3 corverde"></div>
</div>
<div class=" bandeira">
    <div class="lin3 corAmarelo"></div>
    <div class="lin3 corazulforte"></div>
    <div class="lin3 corRed"></div>
</div>
<div class="bandeira">
    <div class="col3 corverde"></div>
    <div class="col3 corbranco"></div>
    <div class="col3 corRed"></div>
</div>
<div class="bandeira">
    <div class="col3 corverde"></div>
    <div class="col3 corbranco"></div>
    <div class="col3 corverde"></div>
</div>
<div class="bandeira">
    <div class="lin3 corRed"></div>
    <div class="lin3 corbranco"></div>
    <div class="lin3 corazulclaro"></div>
</div>
<div class="bandeira">
    <div class="bola  corRed"></div>
</div>
<div class="bandeira corbranco">
    <div class="lisHor corazulforte"></div>
    <div class="lisVert corazulforte"></div>

</div>
  <div class="bandeira corvermelha">
    <div class="lisHor corbranco"></div>
    <div class="lisVert corbranco"></div>
  </div>
  <div class="bandeira corazul">
    <div class="lisHor corAmarelo"></div>
    <div class="lisVert corAmarelo"></div>
  </div> 
  <div class="bandeira corvermelha">
    <div class="lisHor corbranco"></div>
    <div class="lisVert corbranco">
        <div class="lisH corazulforte"></div>
        <div class="lisV corazulforte"></div>
    </div>
  </div>
  <div class="quadrado corvermelha"> 
    <div class="lisHorizontal corbranco"></div>
    <div class="lisVertical corbranco"></div>
  </div>
  <div class="bandeira corbranco">
    <div class="quadrado1 corazulforte"></div>
    <div class="quadrado2 corvermelha"></div>
    <div class="quadrado3 corvermelha"></div>
    <div class="quadrado4 corazulforte"></div>
    <div class="lisHor1 corbranco"></div>
  </div>
  <div class="bandeira">
    <div class="lin3 corazulclaro"></div>
    <div class="lin3 corbranco"></div>
    <div class="lin3 corverde"></div>
    <div class="linH1 corvermelha "></div>
    <div class="linH2 corvermelha"></div>
  </div>
   <div class="bandeira corvermelha">
    <div class="quadrado5 corbranco"></div>
    <div class="linH3 corvermelha"></div>
    <div class="linV4 corvermelha"></div>
   </div>
   <div class="bandeira corverdeForte">
    <div class="bola1 corRed"></div>
</div>
<div class="bandeira">
  <div class="Lin1 corazulforte"></div>
  <div class="Lin2 corbranco"></div>
  <div class="Lin3 corvermelha"></div>
  <div class="Lin4 corbranco  "></div>
  <div class="Lin5 corazulforte"></div>
</div>
<div class="bandeira">
  <div class="L1 corAmareloQueimado"></div>
  <div class="L1 corbranco"></div>
  <div class="L3 corvermelha"></div>
  <div class="L4 corazulforte  "></div>
  <div class="triangulo"> </div>
</div>
</body>
</html>
